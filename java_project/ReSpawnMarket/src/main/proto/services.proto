syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.respawnmarket";
option java_outer_classname = "ServiceProto";
package com.respawnmarket;

message Customer
{
  int32 id = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string password = 5;
  string phone_number = 6;
}